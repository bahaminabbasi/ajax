{% extends 'base.html' %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">brand name</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
        {% for product in products %}
            <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ product.title }}</td>
            <td>{{ product.brand_name }}</td>
            <td><a href="{% url 'products:product-edit' product.pk %}">edit</a></td>
            <td><a href="{% url 'products:product-delete' product.pk %}">del</a></td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
